            <div class="foto_perfil">
                <img src="" alt="perfil">
            </div>

        <div class="contenido">
            <h1>Ajustes</h1>
            <button class="texto-boton" onclick="toggleTextArea('area1')">Cambiar nombre de usuario</button>
            <button class="texto-boton" onclick="toggleTextArea('area2')">Cambiar e-mail</button>
            <button class="texto-boton" onclick="toggleList()">Elegir idioma</button>
            <div id="lista" class="lista">
                <ul>
                    <li onclick="closeList('opcion 1')">Español Argentina</li>
                    <li onclick="closeList('opcion 2')">Castellano</li>
                    <li onclick="closeList('opcion 3')">Español neutro</li>
                </ul>
            </div>


            <textarea id="area1" class="text-area" placeholder="Ingrese su nuevo nombre" onkeydown="handleKeyDown(event, 'area1')"></textarea>
            <textarea id="area2" class="text-area" placeholder="Ingrese su nuevo e-mail" onkeydown="handleKeyDown(event, 'area2')"></textarea>

                <a href="Cromalink.html"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>
    </div>



    <script>
        function toggleTextArea(id) {
            const areas = ['area1', 'area2'];
            const list = document.getElementById('lista');
            areas.forEach(area => {
                const textArea = document.getElementById(area);
                if (textArea && textArea.style.display === "block") {
                    textArea.style.display = "none";
                }
            });

            if (list) {
                list.style.display = "none";
            }

            const selectedTextArea = document.getElementById(id);
            if (selectedTextArea) {
                selectedTextArea.style.display = (selectedTextArea.style.display === "none" || selectedTextArea.style.display === "") ? "block" : "none";
                if (selectedTextArea.style.display === "block") {
                    selectedTextArea.focus(); 
                }
            }
        }

        function handleKeyDown(event, id) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                const textArea = document.getElementById(id);
                if (textArea) {
                    textArea.style.display = "none"; 
                }
            }
        }

        function toggleList(){
            const list = document.getElementById('lista');
            const areas = ['area1', 'area2'];

areas.forEach(area => {
    const textArea = document.getElementById(area);
    if (textArea) {
        textArea.style.display = "none"; 
    }
});

list.style.display = (list.style.display === "none" || list.style.display === "") ? "block" : "none";
}

        function closeList(){
            const list = document.getElementById('lista');
            list.style.display = "none";
        }
    </script>
</body>
