<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="contenido2">
        <div class="prompt">
            <label for="nameInput">Ingrese el nombre del grupo:</label>
            <input type="text" id="nameInput" placeholder="">
            <button onclick="submitName()">Enviar</button>
        </div>
        <div class="text-input" style="display: none;">
            <label for="messageInput">Escriba el tema del grupo:</label>
            <input type="text" id="messageInput" placeholder="">
            <button onclick="submitMessage()">Enviar</button>
        </div>
        <div class="flecha">
            <a href="grupos.html"><i class="fas fa-arrow-left"></i></a>
        </div>
    </div>

        <script>
            function submitName() {
                const nameInput = document.getElementById('nameInput').value;
                if (nameInput) {
                    document.querySelector('.prompt').style.display = 'none';
                    alert('Por favor ingrese el tema del grupo, ' + nameInput + '!');
                    document.querySelector('.text-input').style.display = 'block';
                } else {
                    alert('Por favor, ingrese un nombre.');
                }
            }

            function submitMessage() {
            const messageInput = document.getElementById('messageInput').value;
            if (messageInput) {
                location.href = 'grupos.html?message= "Fallo desconocido, intentelo mas tarde" '; 
            } else {
                alert('Por favor, ingrese un mensaje.');
            }
        }
        </script>
    </body>
</html>
