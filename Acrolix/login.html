<html>
    <head>
        <title></title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
            <div class="form-container">
                <h2>Log in</h2>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="usuario" name="usuario"  required oninput="checkInputs()">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"  required oninput="checkInputs()">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="contraseña" id="contraseña" name="contraseña"  required oninput="checkInputs()">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme su contraseña:</label>
                        <input type="contrasenia1" id="con-con" name="contraseña1"  required oninput="checkInputs()">
                    </div>
                    <button id="loginButton" disabled onclick="showOptionsModal()">Log in</button>
                </form>
            </div>  
            <div id="optionsModal" class="modal">
                <div class="modal-content">
                    <h3>Selecciona tus intereses:</h3>
                    <div class="options">
                        <label><input type="checkbox" class="option-checkbox"> Arte</label><br>
                        <label><input type="checkbox" class="option-checkbox"> Literatura</label><br>
                        <label><input type="checkbox" class="option-checkbox"> Musica</label><br>
                        <label><input type="checkbox" class="option-checkbox"> Cine</label><br>
                        <label><input type="checkbox" class="option-checkbox"> Teatro</label><br>
                    </div>
                    <button onclick="submitOptions()">Enviar</button>
                    <button onclick="closeModal()">Cancelar</button>
                </div>
            </div>      
        </div>

        <script>
            function checkInputs() {
                const usuario = document.getElementById('usuario').value;
                const email = document.getElementById('email').value;
                const contraseña = document.getElementById('contraseña').value;
                const conCon = document.getElementById('con-con').value;
                const loginButton = document.getElementById('loginButton');
    
                if (usuario && email && contraseña && conCon && contraseña === conCon) {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }

            function showOptionsModal() {
            document.getElementById('optionsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('optionsModal').style.display = 'none';
        }

        function submitOptions() {
            const checkboxes = document.querySelectorAll('.option-checkbox');
            let isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            if (isChecked) {
                location.href = 'inicioSesion.html';
            } else {
                alert("Por favor, selecciona al menos una opción.");
            }
        }
        </script>
    </body>
</html>
