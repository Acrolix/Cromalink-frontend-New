<html>
    <head>
        <title></title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
        <div class="form-container">
                <h2>Inicio sesion</h2>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="usuario" name="usuario"  required oninput="checkInputs()">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="contraseña" id="contraseña" name="contraseña"  required oninput="checkInputs()">
                    </div>
                    <button id="loginButton" disabled onclick="handleLogin()";>Iniciar sesion</button>
                </form>
            </div>  
        </div>      

        <script>
            function checkInputs() {
                const usuario = document.getElementById('usuario').value;
                const contraseña = document.getElementById('contraseña').value;
                const loginButton = document.getElementById('loginButton');
    
                if (usuario && contraseña) {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }

            function handleLogin() {
                const usuario = document.getElementById('usuario').value;
                const contraseña = document.getElementById('contraseña').value;
                
                if (usuario && contraseña) {
                    window.location.href = 'Cromalink.html'; 
                }
            }


        </script>
    </body>
</html>
